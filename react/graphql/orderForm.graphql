query orderForm {
  orderForm {
    items {
      additionalInfo {
        brandName
      }
      detailUrl
      id
      imageUrl
      listPrice
      measurementUnit
      name
      price
      productId
      quantity
      sellingPrice
      skuName
      skuSpecifications {
        fieldName
        fieldValues
      }
    }
    marketingData {
      coupon
    }
    totalizers {
      id
      name
      value
    }
    value
  }
}
